<ion-view view-title='<img src="img/ubet-logo-ko.png" class="logo">'>
<ion-nav-bar class="bar-dark">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-clear button-positive padding-right" ng-click="logout()"><i class="ion-power light padding-right"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

        <ion-content padding="true" class="has-tabs" id="betPartial">
        	<h2 class="betName textCenter padding">Your Bet Dashboard</h2>
                <div class="row" id="profileNavigation">
                    <div class="col"></div>


            <!-- CURRENT BETS -->

            <a data-ng-click="activeButton ='a'" data-ng-class="{'activeButton' : activeButton =='a'}" data-ui-sref="tabs.bets.current" class="col profileButton icon ion-ios-stopwatch">
            </a>

            <!-- BETS IN RESOLVE PHASE -->

            <a data-ng-click="activeButton = 'b'" data-ng-class="{'activeButton' : activeButton =='b'}" data-ui-sref="tabs.bets.resolve-phase" class="col profileButton icon ion-android-calendar">
            </a>

            <!-- ARCHIVED BETS -->

            <a data-ng-click="activeButton = 'c'" data-ng-class="{'activeButton' : activeButton =='c'}" data-ui-sref="tabs.bets.history" class="col profileButton icon ion-archive">
            </a>

            <!-- PENDING BETS -->

            <a data-ng-click="activeButton = 'd'" data-ng-class="{'activeButton' : activeButton =='d'}" data-ui-sref="tabs.bets.pending" class="col profileButton icon ion-email">
            </a>

            
           <div class="col"></div>
        </div>

        <div ui-view></div>


        </ion-content>
      </ion-view>
