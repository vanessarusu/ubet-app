<ion-view view-title='<img src="img/ubet-logo-ko.png" class="logo">'>
<ion-nav-bar class="bar-dark">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>

        <ion-content padding="true" class="has-tabs">
        	<h2 class="dark">List all of the bets</h2>
        	<!-- {{betInstance.bets}} -->
        		<div class="list list-inset">
        			<label class="item item-input">
        				<i class="icon ion-search placeholder-icon"></i>
        				<input type="text" placeholder="Search Bets" data-ng-model="betInstance.searchUsers">
        			</label>
        		</div>
                <div class="row" id="profileNavigation">

            <a data-ng-click="activeButton ='a'" data-ng-class="{'activeButton' : activeButton =='a'}" data-ui-sref="tabs.bets.current" class="col profileButton icon ion-arrow-graph-up-right">
            <!-- Activity -->
            </a>

            <a data-ng-click="activeButton = 'b'" data-ng-class="{'activeButton' : activeButton =='b'}" data-ui-sref="tabs.bets.resolve-phase" class="col profileButton icon ion-ios-stopwatch">
            <!-- Current Bets -->
            </a>

            <a data-ng-click="activeButton = 'c'" data-ng-class="{'activeButton' : activeButton =='c'}" data-ui-sref="tabs.bets.history" class="col profileButton icon ion-trophy">
            <!-- Wins -->
            </a>

            <a data-ng-click="activeButton = 'd'" data-ng-class="{'activeButton' : activeButton =='d'}" data-ui-sref="tabs.bets.pending" class="col profileButton icon ion-trophy">
            <!-- Wins -->
            </a>
           <div class="col"></div>
           <div class="col"></div>
        </div>

        <div ui-view></div>


        </ion-content>
      </ion-view>
