
<div id="createBetTermsContainer">
	<h3 class="swagHeading">Pending Bets Here</h3>
	<div>
		<ul id="betList">
			<li class="dark padding" data-ng-repeat="bet in betInstance.pendingBets">
				<a data-ui-sref="tabs.pending-bet({betID: bet.bet_id})" class="row">
					<div class="col col-66 light memberListItem">
						{{bet.bet_name}}
					</div>
				</a>
		</ul>
	</div>
	

</div>
