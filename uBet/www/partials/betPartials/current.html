
<div id="createBetTermsContainer">
	<h3 class="swagHeading">Current Bets</h3>
	<div>
		<ul id="betList" class="padding">
			<li class="light" data-ng-repeat="bet in betInstance.activeBets">
				<a data-ui-sref="tabs.bet({betID: bet.bet_id})" class="row">
					<div class="col col-66 light memberListItem">
						{{bet.bet_name}}
					</div>
				</a>
		</ul>
	</div>
	

</div>
