
<div id="profileBetsContainer">

		<li class="light padding" data-ng-repeat="bet in profileInstance.activeBets">

<!-- 				<figure class="col col-20">
					<img data-ng-src="../img/{{friend.profile_image}}">
				</figure> -->
				<div class="col col-100 light memberListItem">
					{{bet.bet_name}}
				</div>
			</a>
	</ul>
	</div>
</div>
