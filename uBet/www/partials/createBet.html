<ion-view view-title='<img src="img/ubet-logo-ko.png" class="logo">' id="betPartial">
        <ion-content padding="true" class="has-tabs">
        <div class="row">


        	<div class="col col-33" class="padding-right">
        	</div>
        	<div class="col col-50">
        		<h2 class="profileName padding-top">{{profileInstance.currentUser.fname}}</h2>
        		<p class="light">@{{profileInstance.currentUser.username}}</p>
            <p class="calm">{{profileInstance.currentUser.currency}}</p>
        		<button class="button button-balanced button-small">Bet {{profileInstance.currentUser.fname}}</button>
            <!-- <button class="friendStatus">Add or remove</button> -->

        	</div>
        	<!-- <div class="col">
        		<p  data-ui-sref="tabs.edit-profile" class="button button-icon icon ion-gear-a padding-right"></p>
        	</div> -->
        </div>
        <div class="row" id="createBetNavigation">
	        <a data-ng-click="activeButton ='a'" data-ng-class="{'activeButton' : activeButton =='a'}" data-ui-sref="tabs.create.terms" class="col profileButton icon ion-arrow-graph-up-right">
	        <!-- Activity -->
	        </a>
	        <a data-ng-click="activeButton = 'b'" data-ng-class="{'activeButton' : activeButton =='b'}" data-ui-sref="tabs.create.members" class="col profileButton icon ion-ios-stopwatch">
	        <!-- Current Bets -->
	        </a>
	        <a data-ng-click="activeButton = 'c'" data-ng-class="{'activeButton' : activeButton =='c'}" data-ui-sref="tabs.create.moderator" class="col profileButton icon ion-trophy">
	        <!-- Wins -->
	        </a>
	        <a data-ng-click="activeButton = 'd'" data-ng-class="{'activeButton' : activeButton =='d'}" data-ui-sref="tabs.create.image" class="col profileButton icon ion-sad">
	        <!-- Losses -->
	        </a>
          <div class="col"></div>
          <div class="col"></div>

        </div>
        <!-- <ion-nav-bar></ion-nav-bar> -->
        <div ui-view></div>

        </ion-content>
      </ion-view>
